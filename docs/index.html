<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CrowdDefense</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/UnityStyle.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/docs.json", {onProgress: UnityProgress});		
        
        function OnAppReady() {
		    unityInstance.SendMessage('GameManager', 'SetClientID', "Prototyp User");
	    }

	window.addEventListener('beforeunload', function (e) {
	     unityInstance.SendMessage("GameManager", "OnApplicationQuit");	  
	});
    </script>
</head>
<body>
<div class="webgl-content">
    <div id="unityContainer" style="width: 1280px; height: 720px"></div>
</div>
<button class="unity-fullscreen" onclick="unityInstance.SetFullscreen(1);"></button>
<script src="TemplateData/UnityResponsive.js"></script>
</body>
</html>
